<!DOCTYPE html>
<html>
  <body>
    <!-- Netlify requires this hidden shadow form for detection -->
    <form name="enquiry-page" netlify netlify-honeypot="bot-field">
      <input type="text" name="buyerName" />
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <input type="text" name="whatsapp" />
      <input type="text" name="productCount" />
      <input type="text" name="blendRatio" />
      <input type="number" name="quantity" />
      <input type="text" name="application" />
      <input type="text" name="shippingPlace" />
      <textarea name="message"></textarea>
      <input type="file" name="attachment" />
    </form>

    <form name="enquiry-modal" netlify netlify-honeypot="bot-field">
      <input type="text" name="buyerName" />
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <input type="text" name="whatsapp" />
      <input type="text" name="productCount" />
      <input type="text" name="blendRatio" />
      <input type="number" name="quantity" />
      <input type="text" name="application" />
      <input type="text" name="shippingPlace" />
      <textarea name="message"></textarea>
      <input type="file" name="attachment" />
    </form>
  </body>
</html>
